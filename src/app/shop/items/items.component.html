<mat-grid-list [cols]="columnsNumber">
  <mat-grid-tile *ngFor="let item of items">
    <mat-card class="item-card">
      <img mat-card-image src="assets/images/items/{{item.id}}.png" class="item-image">
        <h2 class="mat-h2">{{item.name}}</h2>
        <mat-card-subtitle>{{item.price}} â‚¬</mat-card-subtitle>
      <mat-card-content class="item-title">
      </mat-card-content>
      <mat-card-actions>
        <button class="buy" color="primary" mat-icon-button (click)="addToCart(item)">
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
